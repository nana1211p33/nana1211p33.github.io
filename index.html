<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>爆音キャラルーレット</title>

<style>
:root {
    --pointer-size: 100px;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: transparent;
    font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
}

/* 背景動画 */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* ソ連ヘッダー */
.soviet-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #cc0000, #ff0000, #cc0000);
    padding: 20px 0;
    z-index: 100;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(204, 0, 0, 0.7);
    border-bottom: 5px solid #ffcc00;
}

.scrolling-text {
    display: flex;
    white-space: nowrap;
    animation: scroll-left 15s linear infinite;
}

.scrolling-text span {
    font-size: 2rem;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    padding: 0 100px;
    font-family: 'Arial Black', sans-serif;
    letter-spacing: 3px;
}

@keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* 起動時名言表示 */
.startup-quote {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeOut 4s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; }
}

.startup-quote-text {
    color: #ffcc00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    padding: 40px;
    max-width: 800px;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
    line-height: 1.5;
}

.startup-quote-author {
    color: #ffffff;
    font-size: 1.5rem;
    margin-top: 20px;
    font-style: italic;
}

/* 結果表示エリア */
.result-display {
    position: fixed;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(204, 0, 0, 0.9);
    padding: 20px 30px;
    border-radius: 15px;
    border: 3px solid #ffcc00;
    max-width: 90%;
    width: 600px;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 50;
    pointer-events: none;
}

.result-display.show {
    opacity: 1;
}

.result-quote {
    color: #ffcc00;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    line-height: 1.4;
}

.result-author {
    color: #ffffff;
    font-size: 0.9rem;
    text-align: center;
    font-style: italic;
}

.roulette-container {
    position: relative;
    width: 500px;
    height: 500px;
    margin-top: 120px;
}

.character-pointer {
    position: absolute;
    top: 50%;
    right: -130px;
    width: 150px;
    height: 150px;
    transform: translateY(-50%);
    z-index: 10;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    object-fit: contain;
}

.triangle-pointer {
    position: absolute;
    top: 50%;
    right: -20px;
    width: 0;
    height: 0;
    border-top: 30px solid transparent;
    border-bottom: 30px solid transparent;
    border-right: 50px solid #ffcc00;
    transform: translateY(-50%);
    z-index: 11;
    filter: drop-shadow(-5px 0 10px rgba(0,0,0,0.5));
}

@keyframes crazy-shake-right {
    0% { transform: translateY(-50%) translate(0,0) rotate(0) scale(1); }
    25% { transform: translateY(-50%) translate(-10px,10px) rotate(-15deg) scale(1.1); }
    50% { transform: translateY(-50%) translate(10px,-10px) rotate(15deg) scale(0.9); }
    75% { transform: translateY(-50%) translate(-15px,-5px) rotate(-25deg) scale(1.2); }
    100% { transform: translateY(-50%) translate(0,0) rotate(0) scale(1); }
}

.is-spinning {
    animation: crazy-shake-right 0.05s infinite;
}

canvas {
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.9);
    background: white;
    transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
}

.controls {
    margin-top: 30px;
    z-index: 10;
}

#spin-btn {
    padding: 15px 60px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, #ff4757, #ff6b81);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
}

#spin-btn:active {
    transform: scale(0.95);
}

#spin-btn:disabled {
    background: #666;
    box-shadow: none;
}

.volume-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    color: white;
    display: flex;
    gap: 10px;
    z-index: 10;
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
    .roulette-container {
        width: 350px;
        height: 350px;
        margin-top: 100px;
    }
    
    canvas {
        width: 350px !important;
        height: 350px !important;
    }
    
    .character-pointer {
        right: -90px;
        width: 100px;
        height: 100px;
    }
    
    .triangle-pointer {
        right: -15px;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-right: 35px solid #ffcc00;
    }
    
    .scrolling-text span {
        font-size: 1.5rem;
        padding: 0 50px;
    }
    
    .startup-quote-text {
        font-size: 1.8rem;
        padding: 20px;
    }
    
    .startup-quote-author {
        font-size: 1.2rem;
    }
    
    .result-display {
        top: 100px;
        width: 90%;
        padding: 15px 20px;
    }
    
    .result-quote {
        font-size: 1rem;
    }
    
    .result-author {
        font-size: 0.8rem;
    }
    
    #spin-btn {
        padding: 12px 40px;
        font-size: 1.2rem;
    }
    
    .controls {
        margin-top: 20px;
    }
}

@media (max-width: 480px) {
    .roulette-container {
        width: 280px;
        height: 280px;
        margin-top: 90px;
    }
    
    canvas {
        width: 280px !important;
        height: 280px !important;
    }
    
    .character-pointer {
        right: -70px;
        width: 80px;
        height: 80px;
    }
    
    .triangle-pointer {
        right: -12px;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-right: 25px solid #ffcc00;
    }
    
    .scrolling-text span {
        font-size: 1.2rem;
        padding: 0 30px;
    }
    
    .startup-quote-text {
        font-size: 1.4rem;
        padding: 15px;
    }
    
    .startup-quote-author {
        font-size: 1rem;
    }
    
    .result-display {
        top: 90px;
    }
    
    #spin-btn {
        padding: 10px 30px;
        font-size: 1rem;
    }
}
</style>
</head>

<body>

<!-- 起動時名言 -->
<div class="startup-quote" id="startup-quote">
    <div class="startup-quote-text" id="startup-text"></div>
    <div class="startup-quote-author" id="startup-author"></div>
</div>

<div class="soviet-header">
    <div class="scrolling-text">
        <span>万国の労働者よ、団結せよ！</span>
        <span>Пролетарии всех стран, соединяйтесь!</span>
        <span>万国の労働者よ、団結せよ！</span>
        <span>Пролетарии всех стран, соединяйтесь!</span>
    </div>
</div>

<video id="bg-video" loop autoplay playsinline muted>
    <source src="videoplayback.mp4" type="video/mp4">
</video>

<div class="roulette-container">
    <img src="IMG_1059.png" class="character-pointer" id="char-img">
    <div class="triangle-pointer"></div>
    <canvas id="roulette" width="500" height="500"></canvas>
</div>

<div class="controls">
    <button id="spin-btn">ルーレット開始！</button>
</div>

<!-- 結果表示エリア -->
<div class="result-display" id="result-display">
    <div class="result-quote" id="result-quote"></div>
    <div class="result-author" id="result-author"></div>
</div>

<div class="volume-controls">
    <span>Vol</span>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
</div>

<script>
const canvas = document.getElementById("roulette");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("spin-btn");
const charImg = document.getElementById("char-img");
const video = document.getElementById("bg-video");
const volumeSlider = document.getElementById("volume-slider");

const items = ["レーニン", "スターリン", "フルシチョフ", "ブレジネフ", "アンドロポフ", "ゴルバチョフ"];
const colors = ["#cc0000", "#8b0000", "#ff0000", "#b22222", "#dc143c", "#8b0000"];

const imageFiles = [
    "re-ninn.webp",
    "starrin.jpg",
    "Nikita_Khrusjtsjov.jpg",
    "Leonid_Brezjnev,_leider_van_de_Sovjet-Unie,_Bestanddeelnr_925-6564.jpg.webp",
    "yu-ri.jpg",
    "GorbachevMS.jpg"
];

// 名言データベース
const quotes = {
    "起動時": [
        { text: "さあ行こう（Поехали! / パイェーハリ）", author: "ユーリイ・ガガーリン" },
        { text: "万国の労働者よ、団結せよ!（Пролетарии всех стран, соединяйтесь!）", author: "共産主義のスローガン" },
        { text: "神などいない", author: "ユーリイ・ガガーリン" },
        { text: "絹の手袋をはめてでは革命は出来ない", author: "ヨシフ・スターリン" },
        { text: "1人の死は悲劇だが、100万人の死は統計上の数字でしかない", author: "ヨシフ・スターリン" },
        { text: "この壁を壊しなさい！（Tear down this wall!）", author: "ロナルド・レーガン" }
    ],
    "レーニン": [
        { text: "学ぶこと、学ぶこと、そしてさらに学ぶことだ", author: "ウラジーミル・レーニン / Владимир Ленин" },
        { text: "政治は経済の集中した表現である", author: "ウラジーミル・レーニン / Владимир Ленин" },
        { text: "理論のない実践は盲目であり、実践のない理論は空論である", author: "ウラジーミル・レーニン / Владимир Ленин" },
        { text: "信頼することは良いことだ。だが、管理することはもっと良いことだ", author: "ウラジーミル・レーニン / Владимир Ленин" },
        { text: "何十年も何も起こらないことがある。そして、数週間のうちに数十年分が起こることもある", author: "ウラジーミル・レーニン / Владимир Ленин" }
    ],
    "スターリン": [
        { text: "一人の死は悲劇だが、数百万人の死は統計にすぎない", author: "ヨシフ・スターリン / Иосиф Сталин" },
        { text: "投票する者は何も決定できない。投票を集計する者がすべてを決定する", author: "ヨシフ・スターリン / Иосиф Сталин" },
        { text: "教育は武器だ。その効果は、誰がそれを手にし、誰に向けて放たれるかによって決まる", author: "ヨシフ・スターリン / Иосиф Сталин" },
        { text: "感謝という感情は、犬が患う病気のようなものだ", author: "ヨシフ・スターリン / Иосиф Сталин" },
        { text: "人間がいれば問題がある。人間がいなくなれば、問題もなくなる", author: "ヨシフ・スターリン / Иосиф Сталин" }
    ],
    "フルシチョフ": [
        { text: "我々はお前たちを葬ってやる！", author: "ニキータ・フルシチョフ / Никита Хрущёв" },
        { text: "政治家というのは、川がないところにさえ橋を架けると約束するものだ", author: "ニキータ・フルシチョフ / Никита Хрущёв" },
        { text: "歴史は我々の味方だ。私は、お前たちの孫が社会主義の下で暮らすのを見るまで長生きするつもりだ", author: "ニキータ・フルシチョフ / Никита Хрущёв" },
        { text: "核戦争が起これば、生き残った者は死んだ者を羨むことになるだろう", author: "ニキータ・フルシチョフ / Никита Хрущёв" },
        { text: "ロバの尻尾で描いたほうが、もっとマシな絵が描けるぞ", author: "ニキータ・フルシチョフ / Никита Хрущёв" }
    ],
    "ブレジネフ": [
        { text: "我々にとって最も重要なのは、平穏な労働と生活のための条件を整えることだ", author: "レオニード・ブレジネフ / Леонид Брежнев" },
        { text: "社会主義国家の主権は、全世界の社会主義の利益に反してはならない", author: "レオニード・ブレジネフ / Леонид Брежнев" },
        { text: "誰もが給料だけで生活しているわけではないだろう", author: "レオニード・ブレジネフ / Леонид Брежнев" },
        { text: "外交とは、可能な限り多くの友人を作り、可能な限り少ない敵を残す技術である", author: "レオニード・ブレジネフ / Леонид Брежнев" },
        { text: "俳優とは、自分自身ではない人物を演じる。政治家とは、自分自身の役割を演じる", author: "レオニード・ブレジネフ / Леонид Брежнев" }
    ],
    "アンドロポフ": [
        { text: "我々は、自分たちが生きている社会のことを、まだ十分に知り尽くしていない", author: "ユーリ・アンドロポフ / Юрий Андропов" },
        { text: "経済を動かすのは、単なるスローガンではなく、厳格な規律と責任感である", author: "ユーリ・アンドロポフ / Юрий Андропов" },
        { text: "人権とは、国家の安全と安定が確保されて初めて成立するものだ", author: "ユーリ・アンドロポフ / Юрий Андропов" },
        { text: "変化は必要だが、それは一歩一歩、計算されたものでなければならない", author: "ユーリ・アンドロポフ / Юрий Андропов" },
        { text: "敵を知ることは、敵を倒すことの半分である", author: "ユーリ・アンドロポフ / Юрий Андропов" }
    ],
    "ゴルバチョフ": [
        { text: "我々は、もうこれまでのようには生きていけない", author: "ミハイル・ゴルバチョフ / Михаил Горбачёв" },
        { text: "遅れてやってくる者は、人生によって罰せられる", author: "ミハイル・ゴルバチョフ / Михаил Горбачёв" },
        { text: "より多くの民主主義を、より多くの社会主義を", author: "ミハイル・ゴルバチョフ / Михаил Горбачёв" },
        { text: "暴力によって問題を解決しようとする時代は終わった", author: "ミハイル・ゴルバチョフ / Михаил Горбачёв" },
        { text: "私は、わが国民がもはや大国としての権利と尊厳を失ったとは考えていない。我々は、自由な人々になったのだ", author: "ミハイル・ゴルバチョフ / Михаил Горбачёв" }
    ]
};

let currentRotation = 0;
let loadedImages = [];

// 起動時にランダムで名言表示
function showStartupQuote() {
    const startupQuotes = quotes["起動時"];
    const randomQuote = startupQuotes[Math.floor(Math.random() * startupQuotes.length)];
    document.getElementById("startup-text").textContent = randomQuote.text;
    document.getElementById("startup-author").textContent = "— " + randomQuote.author;
}

// 画像読み込み
let loadCount = 0;
imageFiles.forEach((file, index) => {
    const img = new Image();
    img.onload = () => {
        loadCount++;
        if (loadCount === imageFiles.length) {
            drawRoulette();
        }
    };
    img.onerror = () => {
        console.error(`エラー: ${file}`);
        loadCount++;
        if (loadCount === imageFiles.length) {
            drawRoulette();
        }
    };
    img.src = file;
    loadedImages[index] = img;
});

video.volume = volumeSlider.value;
volumeSlider.addEventListener("input", e => { video.volume = e.target.value; });

function drawRoulette() {
    const arc = Math.PI * 2 / items.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    items.forEach((item, i) => {
        const angle = i * arc;
        
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + arc);
        ctx.fill();
        
        if (loadedImages[i] && loadedImages[i].complete && loadedImages[i].width > 0) {
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(angle + arc / 2);
            ctx.beginPath();
            ctx.arc(130, 0, 50, 0, Math.PI * 2);
            ctx.clip();
            ctx.drawImage(loadedImages[i], 80, -50, 100, 100);
            ctx.restore();
        }

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#ffcc00";
        ctx.font = "bold 20px sans-serif";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.strokeText(item, 230, 10);
        ctx.fillText(item, 230, 10);
        ctx.restore();
    });
}

btn.addEventListener("click", () => {
    btn.disabled = true;
    charImg.classList.add("is-spinning");
    
    // 結果表示を非表示
    document.getElementById("result-display").classList.remove("show");

    video.muted = false;
    video.play().catch(err => console.error(err));

    const extraSpin = 360 * 8;
    const randomDegree = Math.random() * 360;
    
    currentRotation += extraSpin + randomDegree;
    canvas.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
        btn.disabled = false;
        charImg.classList.remove("is-spinning");
        
        // 当選者を判定（右側0度基準）
        const finalAngle = currentRotation % 360;
        const segmentAngle = 360 / items.length;
        const winnerIndex = Math.floor((360 - finalAngle + segmentAngle / 2) / segmentAngle) % items.length;
        const winner = items[winnerIndex];
        
        // 当選者の名言をランダム表示
        const winnerQuotes = quotes[winner];
        const randomQuote = winnerQuotes[Math.floor(Math.random() * winnerQuotes.length)];
        
        document.getElementById("result-quote").textContent = `"${randomQuote.text}"`;
        document.getElementById("result-author").textContent = "— " + randomQuote.author;
        document.getElementById("result-display").classList.add("show");
    }, 4000);
});

// 起動時名言表示
showStartupQuote();
</script>

</body>
</html>
