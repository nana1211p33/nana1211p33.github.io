<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>爆音キャラルーレット</title>

<style>
:root {
    --pointer-size: 100px;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: transparent;
    font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
}

/* 背景動画 */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* ソ連ヘッダー */
.soviet-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #cc0000, #ff0000, #cc0000);
    padding: 20px 0;
    z-index: 100;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(204, 0, 0, 0.7);
    border-bottom: 5px solid #ffcc00;
}

.scrolling-text {
    display: flex;
    white-space: nowrap;
    animation: scroll-left 15s linear infinite;
}

.scrolling-text span {
    font-size: 2rem;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    padding: 0 100px;
    font-family: 'Arial Black', sans-serif;
    letter-spacing: 3px;
}

@keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* 起動時名言表示 */
.startup-quote {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeOut 4s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; }
}

.startup-quote-text {
    color: #ffcc00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    padding: 40px;
    max-width: 800px;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
    line-height: 1.5;
}

.startup-quote-author {
    color: #ffffff;
    font-size: 1.5rem;
    margin-top: 20px;
    font-style: italic;
}

/* 結果表示エリア */
.result-display {
    position: fixed;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(204, 0, 0, 0.9);
    padding: 20px 30px;
    border-radius: 15px;
    border: 3px solid #ffcc00;
    max-width: 90%;
    width: 600px;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 50;
    pointer-events: none;
}

.result-display.show {
    opacity: 1;
}

.result-quote {
    color: #ffcc00;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    line-height: 1.4;
}

.result-author {
    color: #ffffff;
    font-size: 0.9rem;
    text-align: center;
    font-style: italic;
}

/* 名言解説エリア */
.explanation-display {
    position: fixed;
    top: 320px;
    right: 110px;  /* leftからrightに変更 */
    background: rgba(204, 0, 0, 0.7);
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #ffcc00;
    max-width: 400px;
    width: 350px;
    max-height: calc(100vh - 200px);
    overflow-y: auto;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 50;
    pointer-events: none;
}


.explanation-display.show {
    opacity: 1;
}

.explanation-title {
    color: #ffcc00;
    font-size: 1.1rem;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    border-bottom: 2px solid #ffcc00;
    padding-bottom: 10px;
}

.explanation-content {
    color: #ffffff;
    font-size: 0.9rem;
    line-height: 1.6;
    text-align: justify;
}

.roulette-container {
    position: relative;
    width: 500px;
    height: 500px;
    margin-top: 120px;
}

.character-pointer {
    position: absolute;
    top: 50%;
    right: -280px;
    width: 500px;
    height: 500px;
    transform: translateY(-50%);
    z-index: 10;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    object-fit: contain;
}

@keyframes crazy-shake-right {
    0% { transform: translateY(-50%) translate(0,0) rotate(0) scale(1); }
    25% { transform: translateY(-50%) translate(-10px,10px) rotate(-15deg) scale(1.1); }
    50% { transform: translateY(-50%) translate(10px,-10px) rotate(15deg) scale(0.9); }
    75% { transform: translateY(-50%) translate(-15px,-5px) rotate(-25deg) scale(1.2); }
    100% { transform: translateY(-50%) translate(0,0) rotate(0) scale(1); }
}

.is-spinning {
    animation: crazy-shake-right 0.05s infinite;
}

canvas {
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.9);
    background: white;
    transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
}

.controls {
    margin-top: 30px;
    z-index: 10;
}

#spin-btn {
    position: fixed;
    padding: 75px;
    top: 540px;
    right: 104px;
    font-size: 2rem;
    font-weight: bold;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, #ff4757, #ff6b81);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
}

#spin-btn:active {
    transform: scale(0.95);
}

#spin-btn:disabled {
    background: #666;
    box-shadow: none;
}

.volume-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border-radius: 15px;
    color: white;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 200;
    min-width: 60px;
    align-items: center;
}

.volume-controls span {
    font-size: 1.2rem;
    font-weight: bold;
}

#volume-slider {
    width: 150px;
    height: 8px;
    cursor: pointer;
    -webkit-appearance: none;
    appearance: none;
    background: #555;
    border-radius: 5px;
    outline: none;
}

#volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #ffcc00;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid white;
}

#volume-slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #ffcc00;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid white;
}

@media (max-width: 1200px) {
    .explanation-display {
        width: 300px;
        max-width: 300px;
        right: 15px;  /* leftからrightに変更 */
    }
}


@media (max-width: 768px) {
    .roulette-container {
        width: 350px;
        height: 350px;
        margin-top: 100px;
    }
    
    canvas {
        width: 350px !important;
        height: 350px !important;
    }
    
    .character-pointer {
        right: -200px;
        width: 350px;
        height: 350px;
    }
    
    .scrolling-text span {
        font-size: 1.5rem;
        padding: 0 50px;
    }
    
    .startup-quote-text {
        font-size: 1.8rem;
        padding: 20px;
    }
    
    .startup-quote-author {
        font-size: 1.2rem;
    }
    
    .result-display {
        top: 100px;
        width: 90%;
        padding: 15px 20px;
    }
    
    .explanation-display {
        display: none; /* モバイルでは非表示 */
    }
    
    .result-quote {
        font-size: 1rem;
    }
    
    .result-author {
        font-size: 0.8rem;
    }
    
    #spin-btn {
        padding: 12px 40px;
        font-size: 1.2rem;
    }
    
    .controls {
        margin-top: 20px;
    }
    
    .volume-controls {
        bottom: 15px;
        right: 15px;
        padding: 15px;
    }
    
    #volume-slider {
        width: 120px;
        height: 10px;
    }
    
    #volume-slider::-webkit-slider-thumb {
        width: 30px;
        height: 30px;
    }
    
    #volume-slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
    }
}

@media (max-width: 480px) {
    .roulette-container {
        width: 280px;
        height: 280px;
        margin-top: 90px;
    }
    
    canvas {
        width: 280px !important;
        height: 280px !important;
    }
    
    .character-pointer {
        right: -160px;
        width: 280px;
        height: 280px;
    }
    
    .scrolling-text span {
        font-size: 1.2rem;
        padding: 0 30px;
    }
    
    .startup-quote-text {
        font-size: 1.4rem;
        padding: 15px;
    }
    
    .startup-quote-author {
        font-size: 1rem;
    }
    
    .result-display {
        top: 90px;
    }
    
    #spin-btn {
        padding: 10px 30px;
        font-size: 1rem;
    }
}
</style>
</head>

<div class="soviet-header">

const ctx = canvas.getContext("2d");
const btn = document.getElementById("spin-btn");
const charImg = document.getElementById("char-img");
const video = document.getElementById("bg-video");
const volumeSlider = document.getElementById("volume-slider");

const items = ["レーニン", "スターリン", "フルシチョフ", "ブレジネフ", "アンドロポフ", "ゴルバチョフ"];

const imageFiles = [

// 名言データベースと解説
const quotes = {

        {

        {

            explanation: "マルクスとエンゲルスの『共産党宣言』（1848年）で使われた有名なスローガン。階級闘争において、世界各国の労働者が国境を超えて団結し、資本主義体制を打倒することを呼びかけた。ソビエト連邦の国章にも刻まれ、国際共産主義運動の象徴となった。"
        },
        { 
            text: "神などいない", 
            author: "ユーリイ・ガガーリン",
            explanation: "ガガーリンが宇宙から帰還後に語ったとされる言葉だが、実際には彼自身が直接言ったものではなく、ソ連の無神論宣伝として後に作られた可能性が高い。しかし、この言葉は科学的唯物論に基づくソビエト体制の世界観を象徴的に表現するものとして広く知られるようになった。"
        },
        { 
            text: "絹の手袋をはめてでは革命は出来ない", 
            author: "ヨシフ・スターリン",
            explanation: "革命を成功させるためには、時として暴力や強硬手段も必要であることを示唆したスターリンの言葉。優雅で上品な方法では既存の権力構造を打破することはできないという革命思想を表している。スターリンの冷酷で実用主義的な政治手法を象徴する発言として知られる。"
        },
        { 
            text: "1人の死は悲劇だが、100万人の死は統計上の数字でしかない", 
            author: "ヨシフ・スターリン",
            explanation: "大量の犠牲者を出した粛清や飢餓政策を正当化するような、スターリンの冷酷な権力観を表すとされる言葉。個人の死には感情的に反応するが、大規模な死については抽象的な数字として捉えてしまう人間心理の問題を指摘している。独裁者の非人道的な思考を象徴する発言とされる。"
        },
        { 
            text: "この壁を壊しなさい！（Tear down this wall!）", 
            author: "ロナルド・レーガン",
            explanation: "1987年6月12日、レーガン大統領がベルリンのブランデンブルク門で行った演説での有名な一節。ソ連の指導者ゴルバチョフに向けて、ベルリンの壁の撤去を求めた。この発言は冷戦終結への転換点となり、2年後の1989年にベルリンの壁は実際に崩壊した。"
        }
    ],
    "レーニン": [
        { 
            text: "学ぶこと、学ぶこと、そしてさらに学ぶことだ", 
            author: "ウラジーミル・レーニン / Владимир Ленин",
            explanation: "革命家として、また新しい社会主義国家の指導者として、常に学習と自己改善の重要性を説いたレーニンの教育観を表す言葉。マルクス主義理論の習得だけでなく、実践的な政治技術や経済運営についても絶えず学び続けることの必要性を強調した。"
        },
        { 
            text: "政治は経済の集中した表現である", 
            author: "ウラジーミル・レーニン / Владимир Ленин",
            explanation: "マルクス主義の経済決定論をレーニンが発展させた概念。政治的な対立や政策決定の背後には必ず経済的な利害関係があり、政治は経済関係の反映であることを示している。この理論は後のソビエト政治学の基礎となった重要な概念である。"
        },
        {

let currentRotation = 0;
let loadedImages = [];
let currentQuote = null;

// 起動時にランダムで名言表示
function showStartupQuote() {
    const startupQuotes = quotes["起動時"];
    const randomQuote = startupQuotes[Math.floor(Math.random() * startupQuotes.length)];
    document.getElementById("startup-text").textContent = randomQuote.text;
    document.getElementById("startup-author").textContent = "— " + randomQuote.author;
}

// 画像読み込み
let loadCount = 0;
imageFiles.forEach((file, index) => {
    const img = new Image();
    img.onload = () => {
        loadCount++;
        if (loadCount === imageFiles.length) {
            drawRoulette();
        }
    };
    img.onerror = () => {
        console.error(`エラー: ${file}`);
        loadCount++;
        if (loadCount === imageFiles.length) {
            drawRoulette();
        }
    };
    img.src = file;
    loadedImages[index] = img;
});

video.volume = volumeSlider.value;
volumeSlider.addEventListener("input", e => { video.volume = e.target.value; });

function drawRoulette() {
    const arc = Math.PI * 2 / items.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    items.forEach((item, i) => {
        const angle = i * arc;
        
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + arc);
        ctx.fill();
        
        if (loadedImages[i] && loadedImages[i].complete && loadedImages[i].width > 0) {
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(angle + arc / 2);
            ctx.beginPath();
            ctx.arc(130, 0, 50, 0, Math.PI * 2);
            ctx.clip();
            ctx.drawImage(loadedImages[i], 80, -50, 100, 100);
            ctx.restore();
        }

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#ffcc00";
        ctx.font = "bold 20px sans-serif";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.strokeText(item, 230, 10);
        ctx.fillText(item, 230, 10);
        ctx.restore();
    });
}

btn.addEventListener("click", () => {
    btn.disabled = true;
    charImg.classList.add("is-spinning");
    
    // 結果表示を非表示
    document.getElementById("result-display").classList.remove("show");
    document.getElementById("explanation-display").classList.remove("show");

    // 動画を最初から再生
    video.currentTime = 0;
    video.muted = false;
    video.play().catch(err => console.error(err));

    const extraSpin = 360 * 8;
    const randomDegree = Math.random() * 360;
    
    currentRotation += extraSpin + randomDegree;
    canvas.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
        btn.disabled = false;
        charImg.classList.remove("is-spinning");
        
        // 当選者を判定（修正版）
        const normalizedRotation = currentRotation % 360;
        const segmentAngle = 360 / items.length;
        
        // 右側（3時方向）を基準に判定
        const adjustedAngle = (360 - normalizedRotation) % 360;
        const winnerIndex = Math.floor(adjustedAngle / segmentAngle) % items.length;
        const winner = items[winnerIndex];
        
        console.log(`回転角度: ${normalizedRotation}°, 当選: ${winner}`);
        
        // 当選者の名言をランダム表示
        const winnerQuotes = quotes[winner];
        const randomQuote = winnerQuotes[Math.floor(Math.random() * winnerQuotes.length)];
        currentQuote = randomQuote;
        
        document.getElementById("result-quote").textContent = `"${randomQuote.text}"`;
        document.getElementById("result-author").textContent = "— " + randomQuote.author;
        document.getElementById("result-display").classList.add("show");
        
        // 解説表示
        document.getElementById("explanation-title").textContent = "名言解説";
        document.getElementById("explanation-content").textContent = randomQuote.explanation;
        document.getElementById("explanation-display").classList.add("show");
        
    }, 4000);
});
